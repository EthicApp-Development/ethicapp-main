<a ng-click="selectView('')" >{{'back'|lang}}</a> <!--MERGE VIEW WITH EXT VERSION-->
<br>
<h2>{{'designMsg'|lang}}</h2>
<div >
    <div class="modal-header">
        <h4>{{'designMsgInfo'|lang}}<h4>
    </div>
    <form class="modal-body" name="formDesign" ng-controller="StagesEditController" ng-if="selectedView == 'newDesign'">
        <div class="form-group" style="display: flex;">
            <label class="line-labels">{{'title'|lang}}:</label>
            <input type="text" class="form-control line-input" name="name" ng-model="title" ng-required="true">
        </div>
        <br>
        <hr>
        <br>
        <button class="btn btn-primary" 
        ng-click = "formDesign.$valid && uploadDesign(title,'template')" 
        type="submit">{{'next'|lang}}</button>
    </form>
    <button class="btn btn-warning" 
        ng-click = "selectView('newDesignExt')" 
        type="submit">TESTING</button>
</div>
