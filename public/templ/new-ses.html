<div>
    <div class="modal-header">
        <h4>Nueva Sesión</h4>
    </div>
    <form action="add-session" method="post" class="modal-body">
        <label>Titulo:</label>
        <input type="text" class="form-control" name="name">
        <label>Tipo de actividad:</label>
        <select name="type" class="form-control">
            <option value="L">Lectura - Ideas Fuerza</option>
            <option value="M">Lectura - Unidades Semánticas</option>
            <option value="S">Selección Múltiple</option>
        </select>
        <label>Factor detonante:</label>
        <textarea name="descr" class="form-control" rows="3"></textarea>
        <hr>
        <br>
        <button class="btn btn-primary" type="submit">Agregar</button>
    </form>
</div>
