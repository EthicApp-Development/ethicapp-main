<div>
    <div class="modal-header">
        <h4>Duplicar Sesión</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger alert-dismissable">
            <strong>Importante:</strong> Duplicar una sesión implica un proceso de datos y operación pesado. <br>
            Realicelo sólo cuando sea estrictamente necesario.
        </div>
        <label>Sesión original:</label>
        <span ng-bind="vm.data.name"></span>
        <br>
        <label>Titulo:</label>
        <input type="text" class="form-control" ng-model="vm.nses.name">
        <br>
        <!-- <label>Factor detonante:</label>
        <textarea ng-model="vm.nses.descr" class="form-control" rows="3"></textarea> -->
        <label>Datos a copiar:</label>
        <div class="simple-margin-left">
            <label><input type="checkbox" ng-model="vm.nses.copyUsers"> Copiar Usuarios</label>
        </div>
        <hr>
        <br>
        <button class="btn btn-primary pull-right" ng-click="vm.sendDuplicate()">Duplicar</button>
        <button class="btn btn-default pull-right" ng-click="vm.cancel()">Cancelar</button>
        <br>
        <br>
    </div>
</div>
