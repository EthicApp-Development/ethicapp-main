# --------------------------------------------------------------------------------------------------
# Project configuration file for ESLint.
# --------------------------------------------------------------------------------------------------

---
env:
  browser: true
  es2021: true
  node: true
  jquery: true
  # mocha: true #* for when tests are implemented
extends:
  - eslint:recommended
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - angular
globals:
  angular: true
rules:
  # Strings in double quotes
  quotes:
    - error
    - double
    - avoidEscape: true

  no-duplicate-imports:
    - error

  # Indentation
  indent:
    - error
    - 4

  # Word wrap at 100 characters
  max-len:
    - warn
    - 100
    - ignoreComments: false # doc comments should be correctly wrapped
    - ignoreTrailingComments: true # flexibility for trailing inline comments

  linebreak-style:
    - error
    - unix

  # Semicolons
  semi:
    - error
  # space-after-keywords: #! does not seem to work...
  #   - error
  #   - never
  # no-trailing-spaces: error #! does not seem to work...
  # no-multi-spaces: error #! does not seem to work...
  # no-irregular-whitespace: error #?

  no-extra-semi:
    - error

  # Key-value spacing
  key-spacing:
    - error
    - align: value
      beforeColon: false

  # Function style
  func-style:
    - warn
    - expression

  # Redeclaration of variables
  no-redeclare:
    - warn # default: "error"

  no-unused-vars:
    - warn # default: "error"

  no-useless-escape: 0
