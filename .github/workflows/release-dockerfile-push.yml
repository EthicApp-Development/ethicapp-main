name: Publish Docker image on new release

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image release version to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Get Latest Tag
        id: latest_tag
        run: |
          latest_tag=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/tags" | jq -r '.[0].name')
          echo "Latest tag is $latest_tag"
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: my-docker-hub-namespace/my-docker-hub-repository
      
      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: "{{defaultContext}}:ethicapp"
          build-args: |
            "NODE_VERSION=12.22.9-buster"
          file: ./image-rebuild.Dockerfile
          push: true
          tags:
            ethicapp/stable-2:latest
            ethicapp/stable-2:${{ steps.latest_tag.outputs.latest_tag }}
             
