<div style="
  max-width: 640px;
  display: block;
  padding: 4px 24px 20px 24px;
  border-color: gray;
  border-width: 10px;
  border-width: 5px;
  border-style: solid;
  margin: 20px auto;">
  <div style="
    text-align: center;
    margin-bottom: 2em;
    margin-top: 2em;">
    <img src="/img/ethicapp-logo.svg" alt="Ethicapp">
  </div>

  <p>Hello {{userName}},</p>
  <p>You have requested a password reset. Please click on the button below to reset your password:</p>

  <div style="
    text-align: center;">
    <a href="{{passwordResetLink}}">
      <button style="
        background-color: #2649EC;
        border-color: #102AA0;
        color: white;">
        Reset Password
      </button>
    </a>
  </div>
  <p>If you did not request a password reset, please ignore this email.</p>
  <br>
  <br>
  <p>Best regards,</p>
  <p>The EthicApp Team</p>
</div>
